{% extends "layout.html" %}

{% block title %}
    history
{% endblock %}

{% block main %}
    <table class="table">
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row['symbol'] }}</td>
            <td>{{ row['share'] }}</td>
            <td>{{ row['cost'] }}</td>
            <td>{{ row['total'] }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td></td>
            <td></td>
            <th>Cash</th>
            <td>{{cash}}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <th>TOTAL</th>
            <td>{{total}}</td>
        </tr>
    </table>
{% endblock %}
