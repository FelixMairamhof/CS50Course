<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-700">
  <h1 class="text-3xl font-bold text-center py-5 bg-green-900 rounded-3xl shadow-xl text-white m-3">
    Drivers
  </h1>
  <form action="/" method="post" class="text-center">
    <div class="py-5 my-5 ">
          <input class = "bg-green-300 border-white rounded-3xl shadow-xl px-10 text-center" name="name" placeholder="Name" type="text" autofocus autocomplete = "off">
          <input class = "bg-green-300 border-white rounded-3xl shadow-xl px-10 text-center" name="location" placeholder="Location" type="text" autofocus autocomplete = "off">
          <input class = "bg-green-300 border-white rounded-3xl shadow-xl px-10 text-center" name="time" placeholder="Time" type="number" autofocus autocomplete = "off">
          <input class = "bg-green-300 border-white rounded-3xl shadow-xl px-10 text-center" name="seats" placeholder="Seats" type="text" autofocus autocomplete = "off">
    </div>
    <div>
        <button type="submit" class="bg-green-800 hover:bg-green-900 py-5 w-1/2 mx-16 rounded-3xl shadow-xl text-white font-bold my-12">
            Submit
        </button>
    </div>
  </form>

</body>
</html>
