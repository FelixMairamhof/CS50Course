<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-700">
  <h1 class="text-3xl font-bold text-center py-5 bg-green-900 rounded-3xl shadow-xl text-white m-3">
    SmartCart
  </h1>
  <form action="/" method="post" class="text-center">
    <div class="py-5 my-5 ">
          <input class = "bg-green-300 border-white rounded-3xl shadow-xl px-10 text-center" name="input" placeholder="Food" type="text" autofocus autocomplete = "off">
    </div>
    <div>
        <button type="submit" class="bg-green-800 hover:bg-green-900 py-5 w-1/2 mx-16 rounded-3xl shadow-xl text-white font-bold my-12">
            Add to Cart
        </button>
    </div>
  </form>
  <div>

        {% for item in shoppingList %}
        <form action="/" method="post">
            <div class="text-center text-xl text-white my-5 bg-green-700 mx-16 rounded-xl shadow-xl flex justify-between">
                <div class="ml-4" name="item">
                  {{ item['name'] }}
                </div>
                <div class="text-center text-white font-bold shadow-xl">
                  <input type="hidden" name="item" value="{{ item['name'] }}">
                  <button type="submit" class="bg-green-800 hover:bg-green-900 px-8 rounded-3xl" name="clear">delete</button>
              </div>
            </div>
        </form>
        {% endfor %}

        <form action="/" method="post">
            <button type="submit" name="deleteAll" value="True" class="bg-green-800 hover:bg-green-900 mx-16 py-5 rounded-3xl text-white font-bold mx-auto block w-1/2 my-12">
                Delete All
            </button>
        </form>


  </div>
</body>
</html>
